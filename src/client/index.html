<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Deck - Plateforme Stream Deck Web</title>
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="deck-container">
        <header>
            <h1>Deck</h1>
            <nav id="deck-controls">
                <button id="add-button">Ajouter un Bouton</button>
                <button id="settings-button">Paramètres</button>
            </nav>
        </header>
        
        <main id="deck-grid">
            <!-- Les boutons seront générés dynamiquement -->
        </main>
    </div>

    <div id="modal-container" class="hidden">
        <div class="modal">
            <h2>Configuration du Bouton</h2>
            <form id="button-config-form">
                <input type="text" id="button-label" placeholder="Libellé">
                <select id="button-action">
                    <option>OBS</option>
                    <option>Discord</option>
                    <option>MIDI</option>
                </select>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
